<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.1);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .stats {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      margin: 10px;
      border-radius: 8px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: bold;
      display: block;
    }
    
    .stat-label {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .content {
      padding: 0 15px 15px;
      max-height: 250px;
      overflow-y: auto;
    }
    
    .malicious-url {
      background: rgba(220, 38, 38, 0.2);
      border: 1px solid rgba(220, 38, 38, 0.3);
      border-radius: 6px;
      padding: 10px;
      margin: 8px 0;
      font-size: 13px;
    }
    
    .url-text {
      word-break: break-all;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .url-meta {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      opacity: 0.8;
    }
    
    .visit-btn {
      background: #dc2626;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      margin-top: 5px;
    }
    
    .visit-btn:hover {
      background: #b91c1c;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.8;
    }
    
    .empty-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .settings-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .settings-panel {
      display: none;
      background: rgba(0,0,0,0.1);
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
    }
    
    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 13px;
    }
    
    .setting-item input[type="range"] {
      width: 100px;
    }
    
    .setting-item input[type="checkbox"] {
      transform: scale(1.2);
    }

    /* Scrollbar styling */
    .content::-webkit-scrollbar {
      width: 6px;
    }

    .content::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }

    .content::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }

    .content::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>
  
  <div class="header">
    <h1>üõ°Ô∏è Gmail URL Scanner</h1>
  </div>
  
  <div class="stats">
    <div class="stat">
      <span class="stat-number" id="totalScanned">0</span>
      <span class="stat-label">Scanned</span>
    </div>
    <div class="stat">
      <span class="stat-number" id="maliciousFound">0</span>
      <span class="stat-label">Blocked</span>
    </div>
  </div>

  <div class="settings-panel" id="settingsPanel">
    <div class="setting-item">
      <label>Detection Threshold:</label>
      <input type="range" id="threshold" min="0.1" max="0.9" step="0.1" value="0.4">
      <span id="thresholdValue">40%</span>
    </div>
    <div class="setting-item">
      <label>Enable Notifications:</label>
      <input type="checkbox" id="notifications" checked>
    </div>
  </div>
  
  <div class="content" id="content">
    <div class="empty-state">
      <div class="empty-icon">üîç</div>
      <div>No malicious URLs detected</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
